按键背景: &key_bg
  type: original
  insets: {top: 6, left: 5, bottom: 6, right: 5}
  normalColor: FCFCFE
  highlightColor: B7BCC4
  cornerRadius: 5
  normalLowerEdgeColor: 0000004D
  highlightLowerEdgeColor: 0000004D
  borderSize: 0.2
  normalBorderColor: 0000001A
  highlightBorderColor: 0000001A

按键上标前景样式: &ub
  fontSize: 0.88em
  center:
    y: 0.38
  normalColor: A7AEB9
  highlightColor: 000000

按键文字前景样式: &py
  fontSize: 0.75em
  center:
    y: 1.05
  normalColor: 000000
  highlightColor: 000000

keyboardLayout:
  - HStack:
      subviews:
        - Cell: hamsterButton
        - Cell: uploadButton
        - Cell: scriptButton
        - Cell: fileButton
  - HStack:
      subviews:
        - Cell: skinButton
        - Cell: soundsButton
        - Cell: backupButton
        - Cell: deployButton

floatTargetScale:
  x: 0.62
  y: 0.5

keyboardStyle:
  insets: {top: 8, left: 8, bottom: 8, right: 8}
  backgroundStyle: keyboardBackgroundStyle

keyboardBackgroundStyle:
  type: original
  normalColor: e2e4e9dd
  cornerRadius: 5
  borderSize: 0.4
  normalBorderColor: 22222255
  normalLowerEdgeColor: 00000055

hamsterButton:
  size:
    height: 1/4
  backgroundStyle: ButtonBackgroundStyle
  foregroundStyle:
    - hamsterButtonForegroundStyle1
    - hamsterButtonForegroundStyle2
  action: {openURL: hamster://dev.fuxiao.app.hamster/main}

hamsterButtonForegroundStyle1:
  animation: animation
  systemImageName: keyboard
  <<: *ub

hamsterButtonForegroundStyle2:
  animation: animation
  text: 设置
  <<: *py

